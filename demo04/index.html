<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var HelloMessage = React.createClass({
        render: function() {
          return <div><h1>Hello {this.props.name}</h1><a href={this.props['data-href']}>gitHub地址</a></div>;
        }
      });

      ReactDOM.render(
        <HelloMessage name="John" data-href="https://github.com/shunzizhan/react-demos"/>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
